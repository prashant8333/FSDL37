<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME</title>
  <style>
    /* Centering the div in the middle of the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0; /* Remove default body margin */
      background-color: #f4f4f4; /* Light gray background */
    }

    .center-div {
      text-align: center; /* Center text inside the div */
      border: 2px solid #333; /* Add a border around the div */
      padding: 20px; /* Add padding inside the div */
      margin: 20px; /* Add margin around the div */
      background-color: #fff; /* White background inside the div */
      width: 300px; /* Set a fixed width */
    }

    h1 {
      font-size: 24px; /* Adjust the font size for the heading */
      margin-bottom: 10px; /* Space between heading and paragraph */
    }

    p {
      font-size: 16px; /* Adjust font size for the paragraph */
    }
  </style>
</head>
<body>

  <div class="center-div">
    <h1>FCRIT College</h1>
    <p>This is a paragraph inside a centered div. The div has a border, padding, and margin applied to it.</p>
  </div>

</body>
</html>
