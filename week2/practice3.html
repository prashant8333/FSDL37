<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College ID Card</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="width: 550px; height: 380px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 30px; display: flex; flex-direction: column; align-items: center; border: 3px solid #3498db;">
        
        <!-- College Name and ID card Title -->
        <h2 style="color: #3498db; font-size: 2.5em; margin-bottom: 10px;">FCRIT COLLEGE</h2>
        <p style="color: #555; font-size: 1.5em; margin-bottom: 25px;">Student ID Card</p>
        
        <!-- Student Photo -->
        <div style="width: 120px; height: 120px; background-color: #ddd; border-radius: 50%; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; overflow: hidden; border: 4px solid #3498db;">
            <!-- Replace with actual student photo URL -->
            <img src="https://via.placeholder.com/120" alt="Student Photo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        
        <!-- Student Details -->
        <table style="width: 100%; border-spacing: 12px 8px; text-align: left;">
            <tr>
                <td style="font-weight: bold; color: #3498db; font-size: 1.2em;">Name:</td>
                <td style="color: #333; font-size: 1.2em;">John Doe</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: #3498db; font-size: 1.2em;">Roll No:</td>
                <td style="color: #333; font-size: 1.2em;">12345</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: #3498db; font-size: 1.2em;">Course:</td>
                <td style="color: #333; font-size: 1.2em;">Computer Science</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: #3498db; font-size: 1.2em;">Batch:</td>
                <td style="color: #333; font-size: 1.2em;">2023</td>
            </tr>
        </table>

        <!-- Phone Number -->
        <div style="font-size: 1.2em; color: #333; text-align: center; margin-top: 10px;">
            <strong>Phone:</strong> (123) 456-7890
        </div>

        <!-- Address -->
        <div style="font-size: 1.1em; color: #333; text-align: center; margin-top: 20px;">
            <strong>Address:</strong> 123 College St, City, Country
        </div>

    </div>

</body>
</html>
